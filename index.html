<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard</title>
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/aside.css">
    <link rel="stylesheet" href="./css/header.css">
</head>
<body>
    <aside>
        <img class="logo" src="./img/logo.png" alt="logo">
        <nav>
            <div class="nav-list-1">
                <a href="#"><img class="nav-icon" src="./img/nav-icon-1.png" alt="icon1"></a>
                <a href="#"><img class="nav-icon" src="./img/nav-icon-2.png" alt="icon2"></a>
                <a href="#"><img class="nav-icon" src="./img/nav-icon-3.png" alt="icon3"></a>
                <a href="#"><img class="nav-icon" src="./img/nav-icon-4.png" alt="icon4"></a>
            </div>
            <div class="nav-list-2" >
                <a href="#"><img class="nav-icon" src="./img/nav-icon-5.png" alt="icon5"></a>
            </div>
        </nav>
    </aside>

    <main>
        <header class="main-header">
            <div class="form-div">
                <form class="form">
                    <input type="text" placeholder="Search..." value="">
                    <i class="fa fa-search"></i>
                </form>
            </div>
            <div class="calendar-div">
                <i class="fa fa-calendar"></i>
                <p>3 August, 2021</p>
                <i class="fa fa-chevron-down"></i>
            </div>
            <div class="user-div">
                <img class="header-icons-1" src="./img/header-icon-1.png" alt="icon1">
                <img class="header-icons-2" src="./img/header-icon-2.png" alt="icon2">
                <img class="header-icons-3" src="./img/header-icon-3.png" alt="icon3">
                <p>Sophia <br><span>Executive manager</span></p>
                <img class="header-icons-4" src="./img/header-icon-4.png" alt="icon4">
            </div>
        </header>

        <section class="title-sec">
            <h1>Dashboard</h1>
            <div class="byday">
                <div class="byday-2">
                    <p>By day</p>
                    <i class="fa fa-chevron-down"></i>
                </div>
                <img class="title-icon" src="./img/title-icon-1.png" alt="icon1">
                <button>Create new</button>
            </div>
        </section>
        
    </main>
</body>
</html>
